<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-lg-4">
      <input type="stock" class="form-control" id="input" [(ngModel)]="input">
    </div>
    <div class="col-lg-2">
      <button mat-flat-button color="primary" (click)="searchProducts()">Search</button>
    </div>
    
  </div>
  
  <div class="row">
    <div class="col-lg-4" *ngFor="let product of productData">
      <div class="productbox mt-3 mb-3" >
        <img src="http://127.0.0.1:8000{{product.image}}">
        <h1>{{product.name}}</h1>
        <p>Description: {{product.description}}</p>
        <p>Category: {{product.category_name}}</p>
        <p>Price: {{product.price | currency:'GBP'}}</p>
        <p>Stock: {{product.stock}}</p>
        <br/>
        <a class="buybtn" [routerLink]="['/product-list',product.id]">See details &nbsp;<i class="bi bi-bag"></i></a>
      </div>
    </div>
  </div>
</div>
