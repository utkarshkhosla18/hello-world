
  <div class="split left">
    <div class="centered">
      <div>
        <p>Add a new product</p>
        <form #Form="ngForm"class="add-product">
          <div class="form-group">
    
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"
                   required
                   [(ngModel)]="modelName" name="name"
                   #name="ngModel">
            <div [hidden]="name.valid || name.pristine"
                 class="alert alert-danger">
              Name is required
            </div>
          </div>
    
          <div class="form-group">
            <label for="price">price</label>
            <input type="text" class="form-control" id="price"
                   required
                   [(ngModel)]="modelPrice" name="price">
          </div>
    
          <div class="form-group">
            <label for="category">Product Category</label>
            <select class="form-control" id="category"
                    required
                    [(ngModel)]="modelCategory" name="category"
                   >
              <option *ngFor="let cat of category">{{cat}}</option>
            </select>
            <!-- <div [hidden]="category.valid || category.pristine" class="alert alert-danger">
              category is required
            </div> -->
          </div>
          <div class="form-group">
           <br>
            <label>Product Description</label>
            <br>
    
          <textarea id="ProductDescription" name="ProductDescription" rows="4" cols="50"
                    [(ngModel)]="modelProductDescription" name="Description"
                    #Description="ngModel">
            </textarea>
              </div>
              <br>
          <div class="form-group">
            <fieldset class="form-group">
              <label>Upload Product Image</label>
              <br>
              <div class="custom-file fileInputProfileWrap">
                <div class="row col-md-12">
                  <input type="file" (change)="CreateBase64String($event)" class="fileInputProfile form-control">
    
                </div>
                <div class="img-space">
                  <ng-container *ngIf="isImageSaved;">
                    <img [src]="cardImageBase64" style="width: 100px;height:100px;" />
                  </ng-container>
                </div>
              </div>
            </fieldset>
          </div>
          <div class="form-group">
            <label for="stock">stock</label>
            <input type="stock" class="form-control" id="stock"
                   required
                   [(ngModel)]="modelStock" name="stock">
          </div>
          <button  type="submit" (click)="addProduct()"  class="btn btn-primary" style="margin-top: 2%;" [disabled]="!Form.form.valid">Submit</button>
        </form>
      </div>
    </div>
    </div>
    <div class="split right">
      <div class="centered">
    
    
      <!-- <label> Upload multiple items from csv</label> -->
    
    <div class="Bulk-upload">
      <input type="file" (change)="onFileSelected($event)" accept=".csv" class="fileInputProfile form-control">
      <!-- <input type="file"  class="file-input"
      accept=".csv"
      (change)="onFileSelected($event)" #fileUpload> -->
    
    <div class="file-upload">
    
    <!-- {{fileName || "No file uploaded yet."}} -->
    
    <!-- <button mat-mini-fab color="primary" class="upload-btn"
    >Upload
    </button> -->
    <button mat-flat-button color="primary" (click)="addProducList()"> Upload </button>
    </div>
    
      </div>
    </div>
    </div>
