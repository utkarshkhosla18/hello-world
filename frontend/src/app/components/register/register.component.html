<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form #f="ngForm"  (ngSubmit)="registerUsers()" class="Registration-form">

      <mat-card-content>
        <mat-form-field class="Registration-full-width">
          <input type ="text" 
          matInput placeholder="Name" 
          name="userName" 
          [(ngModel)]="userData.username"
          required>
        </mat-form-field>

        <mat-form-field class="Registration-full-width">
          <input matInput placeholder="Email"  name="email" [(ngModel)]="userData.email" required>
        </mat-form-field>
        
      

        <mat-form-field class="Registration-full-width">
        
          <mat-label>Password</mat-label>
        <input matInput [type]="showPassword ? 'text' : 'password'" name="password" [(ngModel)]="userData.password" required>
        <mat-icon matSuffix (click)="togglePasswordVisibility()">
            {{showPassword?'visibility_off':'visibility'}}
        </mat-icon>
        </mat-form-field>

        <mat-form-field class="Registration-full-width">
          <mat-label>User type...</mat-label>
          <mat-select name="usertype" [(ngModel)]="userData.usertype" required>
            <mat-option [value]="roles" *ngFor="let roles of userType">{{roles}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block">Register</button>

    </form>
  </mat-card>
</div>
